<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 50px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        table th, table td {
            vertical-align: middle;
        }

        .edit-btn {
            min-width: 70px;
        }

        input.form-control-sm {
            height: calc(1.5em + .5rem + 2px);
            padding: .25rem .5rem;
            font-size: .875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Employees</h2>

    <!-- Search Form -->
    <form id="employeeSearchForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title (Optional)">
            </div>
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" placeholder="Enter Position (Optional)">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minSalary">Min Salary</label>
                <input type="number" class="form-control" id="minSalary" placeholder="e.g. 1000">
            </div>
            <div class="form-group col-md-6">
                <label for="maxSalary">Max Salary</label>
                <input type="number" class="form-control" id="maxSalary" placeholder="e.g. 5000">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Search</button>
    </form>

    <h3 class="mt-5">Employee Results</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered mt-3" id="employeeTable">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#employeeSearchForm').on('submit', function(e) {
            e.preventDefault();

            const title = $('#title').val();
            const position = $('#position').val();
            const minSalary = $('#minSalary').val();
            const maxSalary = $('#maxSalary').val();

            let queryString = '';
            if (title) queryString += `title=${encodeURIComponent(title)}&`;
            if (position) queryString += `position=${encodeURIComponent(position)}&`;
            if (minSalary) queryString += `minSalary=${minSalary}&`;
            if (maxSalary) queryString += `maxSalary=${maxSalary}&`;

            $.ajax({
                url: `http://localhost:8080/employees?${queryString}`,
                type: 'GET',
                success: function(data) {
                    const tbody = $('#employeeTable tbody');
                    tbody.empty();

                    data.forEach(employee => {
                        tbody.append(`
                            <tr data-id="${employee.id}">
                                <td>${employee.id}</td>
                                <td class="editable" data-field="title">${employee.title}</td>
                                <td class="editable" data-field="firstname">${employee.firstname}</td>
                                <td class="editable" data-field="lastname">${employee.lastname}</td>
                                <td class="editable" data-field="position">${employee.position}</td>
                                <td class="editable" data-field="salary">${employee.salary}</td>
                                <td class="editable" data-field="phone">${employee.phone}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning edit-btn">Edit</button>
                                </td>
                            </tr>
                        `);
                    });

                    $('.edit-btn').on('click', function() {
                        const $row = $(this).closest('tr');
                        const isEditing = $(this).text() === 'Save';

                        if (!isEditing) {
                            $row.find('.editable').each(function() {
                                const value = $(this).text();
                                $(this).html(`<input type="text" class="form-control form-control-sm" value="${value}">`);
                            });
                            $(this).text('Save').removeClass('btn-warning').addClass('btn-success');
                        } else {
                            const id = $row.data('id');
                            const updatedData = {};
                            $row.find('.editable').each(function() {
                                const field = $(this).data('field');
                                const value = $(this).find('input').val();
                                updatedData[field] = value;
                                $(this).text(value);
                            });

                            $.ajax({
                                url: `http://localhost:8080/employees/update/${id}`,
                                type: 'PUT',
                                contentType: 'application/json',
                                data: JSON.stringify(updatedData),
                                success: function() {
                                    alert('Employee updated successfully.');
                                },
                                error: function() {
                                    alert('Error updating employee.');
                                }
                            });

                            $(this).text('Edit').removeClass('btn-success').addClass('btn-warning');
                        }
                    });
                },
                error: function() {
                    alert('An error occurred while fetching employee data.');
                }
            });
        });
    });
</script>

</body>
</html>
